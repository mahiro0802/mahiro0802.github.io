<head prefix="og: https://ogp.me/ns#">
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {{ site.data.settings.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{%if page.description %}{{page.description}}{% else %}{{site.data.settings.description}}{% endif %}">

  <!-- ogp -->
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.data.settings.title }}{% else %}{{ site.data.settings.title }}{% endif %}" />
  <meta property="og:site_name" content="{{ page.title }} | {{site.data.settings.title}}" />

  <meta property="og:description" content="{%if page.description%}{{page.description}}{% else %}{{site.data.settings.description}}{%endif%}" />

  <meta property="og:type" content="{% if page.type %}{{page.type}}{% else %}article{% endif %}">

  <meta property="og:image" content="{% if page.image %}{{site.url}}/{{page.image}}{% else %}https://mahiro0802.github.io/assets/images/favicon.png{% endif %}" />

  <!-- twitter card-->
  <meta name="twitter:card" content="{% if page.twittercard %}{{page.twittercard}}{% else %}summary{% endif %}" />
  <meta name="twitter:site" content="@mahiro7429" />

  <!-- theme meta -->
  <meta name="theme-name" content="kross-jekyll" />


  {% if site.author %}
  <meta name="author" content="{{ . }}">
  {% endif %}

  <!-- ** Plugins Needed for the Project ** -->
  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css | relative_url }}">
  {% endfor %}

  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' | relative_url }} " type="image/x-icon">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }} " type="image/x-icon">

  <!-- google analytics -->
  {% if site.data.settings.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

</head>
